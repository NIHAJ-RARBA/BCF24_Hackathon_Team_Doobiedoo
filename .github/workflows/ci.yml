name: Continuous Integration for Notification Service

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./services/notification  # Adjust to your Notification Service directory

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14"

      - name: Install dependencies
        run: npm install
      - name: Print number
        run: |
          echo "Printing number: 4"  # This will print 'Printing number: 4'
          echo 4                      # This will print '4'
          
      - name: Verify printed number
        run: |
          if [ "$(echo 4)" == "4" ]; then
            echo "Test passed: Printed number is 4."
          else
            echo "Test failed: Printed number is not 4."
          fi

