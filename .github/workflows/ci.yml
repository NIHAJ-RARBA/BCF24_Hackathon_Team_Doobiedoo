name: Continuous Integration for Notification Service

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./notification  # Set to your Notification Service directory

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14"  # Adjust if using another version

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm run test  # Ensure you have a test script in your package.json
